<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_04</title>
</head>
<body style="background-color: black; color: white;">

    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>
         function addLanguage(langName){
         const li = document.createElement('li');
         li.innerHTML=langName;
         let parent= document.querySelector('.language')
         parent.prepend(li)

        }
        addLanguage('java')
        addLanguage('typescript');

        function addOptiLang(langName){

            let li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)

        }
        addOptiLang('python')

        // Edit

      const li=  document.querySelector("li:nth-child(2)");
      const edit= document.createElement('li');
      edit.textContent="mojoo";
      li.replaceWith(edit)

      // Edit

      const li2= document.querySelector("li:first-child");
       li2.outerHTML="<li>Javascript6</li>";
    //    li2.innerHTML="js"

    // remove

    const rem= document.querySelector('li:last-child');
    rem.remove()
    </script>
    
</body>
</html>
