<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta data is data(information) about data  -->
    <title>Class15-Meta Tags</title>
    <!-- specifies the charcter encoding for the HTML document  -->
    <meta charset="UTF-8">
    <!-- define a description of your web page  -->
    <meta name="description" content="Html Tutorial">
    <!-- define keywords for search engine  -->
    <meta name="keywords" content="html, tags, meta, class15, data">
    <!-- define the author of the page  -->
    <meta name="author" content="Arun">   
    <!-- setting the viewport to make your website look good on all devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Refresh document every 30seconds  -->
    <meta http-equiv="refresh" content="10">

</head>
<body>
    <h1>Meta Tags</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>

</body>
</html>
