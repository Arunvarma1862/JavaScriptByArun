<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resp-1</title>
  <style>
    .wrapper{
        display: flex;
        flex-flow: row wrap;
        text-align: center;
    }
    .wrapper>*{
        padding: 25px;
        margin: 10px;
        flex: 1 100%;
        border-radius: 10px;
    }
    header{
        background-color: tomato;
        height: 120px;
    }
    footer{
        background-color: lightgreen;
        height: 80px;

    }
    .main{
        text-align: left;
        background-color: yellow;
        height: 300px;
        font-size: 24px;
    }
    .left{
        background-color: blue;

    }
    .right{
        background-color: rgb(42, 83, 119);
    }

    @media all and (min-width:800px)
    {
        .main{
            flex: 3;
        }
        .left{
            order: 1; 
        }
        .right{
            order: 2;
        }
        .main{
            order: 2;
        }
        footer{
            order: 4;
        }

        
    }
    @media all and (min-width:600px){
         .aside{
            flex: 1;
         }
    }
  </style>

</head>
<body>
    <!-- Hello World -->
    <div class="wrapper">
        <header>
            <h1>Header</h1>
        </header>
        <article class="main">

          
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt excepturi dolorum voluptates cum sequi nostrum facere quidem deserunt, at perferendis, sed inventore est commodi nemo modi voluptatum quam ad minus!</p>
        </article>
            <aside class=" aside left">
                <h1>left</h1> 
             </aside>
       
        <aside class=" aside right">
          <h1>Right</h1>  
        </aside>
    
   <footer>
       <h1>Footer </h1>  
   </footer>

    </div>


    
</body>
</html>
