<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resp-5</title>
    <style>
        *{
            margin: 5px;
            box-sizing: border-box;
        }
        body{
            height: 90vh;
            background-color: aqua;
            font-family: sans-serif;
            text-align: center;
            color: white;
            font-size: 24px;
            display: flex;
            flex-direction: column;

        }
        header{
            background-color: blue;
            padding: 25px;

        }
        .main{
            display: flex;
            flex: 1;
        }
        .left{
            background-color: blue;
            padding: 25px;
            flex: 1 1 100px;
        }
        main{
            background-color: blue;
            padding: 25px;
            flex: 5 5 150px;
        }
        .right{
            background-color: blue;
            padding: 25px;
            flex: 1 1 100px;
        }
        footer{
            background-color: blue;
            padding: 25px;
        }
        @media all and (max-width:500px){
            .main{
                flex-direction: column;
            }
            main{
                padding: 5em 0 5em 0;
            }
        }
    </style>
</head>
<body>
    <!-- Hello World -->

    <header>
        HEADER
    </header>
    <div class="main">
        <aside class="left">LEFT</aside>
        <main>MAIN CONTENT</main>
        <aside class="right">RIGHT</aside>
    </div>
    <footer>FOOTER</footer>
    
</body>
</html>
