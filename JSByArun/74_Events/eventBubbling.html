<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBubbling</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .child{
            background-color: aliceblue;
            color: blue;
            border: 2px solid yellow;
            padding: 25px;
            margin: 13px;
            /* text-align: center; */
            cursor: pointer;
            font-size: 56px;
           min-height: 100px; 
            box-sizing: border-box;
        }
        .childcontainer{
            background-color: rgb(50, 105, 153);
            color: rgb(231, 231, 247);
            border: 2px solid yellow;
            padding: 25px;
            margin: 14px;

        }
        .container{
            background-color: rgb(250, 105, 153);
            color: rgb(31, 231, 247);
            border: 2px solid yellow;
            padding: 25px;
            margin: 13px;
        }
    </style>
</head>
<body>
    <!-- Hello World -->
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am child
            </div>
        </section>
    </div>
    <button onclick="alert('sure')">Submit</button>
    <button id="btn2" >Reset</button>
    <script>
        document.querySelector('.child').addEventListener('click',(e)=>{
            e.stopPropagation();
            alert("child was clicked")
        })
        document.querySelector('.childcontainer').addEventListener('click',()=>{
            alert("childcontainer was clicked")
        })
        document.querySelector('.container').addEventListener('click',()=>{
            alert("container was clicked")
        })
        document.getElementById('btn2').onclick =function(){
            alert('yes')
        }
        function generate_color(){
    let var1= Math.ceil(0+ Math.random()*255);
    let var2= Math.ceil(0+ Math.random()*255);
    let var3= Math.ceil(0+ Math.random()*255);
    return  ` rgb(${var1} ,${var2}, ${var3})`
}
        // setInterval(()=>{
        //     document.querySelector('.childcontainer').style.backgroundColor=generate_color();

        //     },1000)

        // let timerId=    setInterval(()=>{
        //         alert('sure')
        //     },3000)

            // clearInterval(timerId)

         let a=   setTimeout(()=>{
            document.querySelector('.childcontainer').style.backgroundColor=generate_color();

            },5000)

            console.log(a)

            
    </script>
    
</body>
</html>
