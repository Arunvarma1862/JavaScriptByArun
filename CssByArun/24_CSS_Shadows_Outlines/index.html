<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_css_shadow_outline</title>
    <link rel="stylesheet" href="style.css">
    <style>

        html{
            font-size: 10px;
        }
        .box{
            
            margin: 25px auto;
            padding: 20px;
            width: 25vw;
            height: 5vh;
            display: flex;
            justify-content: center; 
            /* box-shadow: 5px 5px 5px  5px #055555 inset; */
             box-shadow: 5px 5px 5px 5px #055555 ;
            text-shadow: 2px 2px 3px #055555;
            font-size: 1.5em;

            border: 1px solid blue;
            border-radius: 25px;
            outline: 5px dashed red;
            outline-offset: 21px;
        }

        .para{
            font-size: 2em;
            text-shadow: 2px 2px 2px #055555;
          
        }
    </style>
</head>
<body>
    
    <div class="box">Hello World, I am a Box</div>

    <p class="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis ullam consequatur, tempore adipisci at ducimus similique tenetur quia quis numquam modi eius laboriosam? Odio, dolorem sed?</p>
    <script src="script.js"></script>
    
</body>
</html>
