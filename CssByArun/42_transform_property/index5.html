<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Transform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 80vw;
            height: 80vh;
            border: 2px solid blue;
            margin: 10px;
             display: flex;
            /* justify-content: center;
            align-items: center; 
             */

        }
        .box1{
            background-color: aqua;
            width: 96px;
            height: 86px;
            border: 2px solid orange;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            /* transform: rotate(96deg); */
        }
        .box1:hover{
            transform: rotate(96deg);
            background-color: aliceblue;
            
        }
        .box2:hover{
            transform: scale(1.5);
            
        }
        .box3:hover{
            transform: skew(36deg);
            transition: transform 1.5s ease;
            
        }
        .box4:hover{
            transform: translateY(100%);
            
        }
        .box5:hover{
            transform: translatex(100%) skewX(3deg) rotate(96deg) scale(1.2) translateY(100%);
            
        }

        .box{
            transform: rotate(96deg);
        }
        .box6:hover{
            
            transform-origin: 0% 0%;
        }
        .b{
            background-color: aqua;
            width: 96px;
            height: 86px;
            border: 2px solid orange;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;

        }
    </style>
    
</head>
<body>
    <!-- Hello World -->
    <div class="container">
        <div class="b"> 
            <div class="box1">Rotate</div></div>
        
        <div class="box1 box2">Scale</div>
        <div class="box1 box3">Skew</div>
        <div class="box1 box4">Translate</div>
        <div class="box1 box5">Mul-Transform</div>
        <div class=" box box1 box6">origin</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
