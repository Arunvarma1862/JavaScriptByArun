<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49_Object_property</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
            width: 496px;
            height: 463px;
            border: 2px solid blue;
            background-position: bottom right;
            background-clip: border-box;
            background-image: url("http://www.shadowsphotography.co/wp-content/uploads/2017/12/photography-01-800x400.jpg") ;
            background-repeat: no-repeat;
        }
        img{
            width: 496px;
            height: 463px;
            object-fit: cover;
            object-position: bottom left;

        }
    </style>
</head>
<body>

    <div class="container">
