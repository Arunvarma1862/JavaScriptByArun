
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_Design_A_Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        .container{

            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card{

            border: 1px solid blue;
            width: 300px;
            height: 500px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;

        }
        .Image{
            border-radius: 15px;
            width: 100%;
            height:35%;
            padding: 1.5px;
        }
        .about{
            width: 100%;
            padding-left: 2rem;
        }
        .Nature{
            border: 1px solid blueviolet;
            border-radius: 10px;
            padding: 7px;
            background-color: azure;
            box-shadow: 0px 0px 7.5px black;
            font-weight: 800;
        }
        .lake{
            border: 1px solid blueviolet;
            border-radius: 10px;
            padding: 7px;
            margin-left: 15px;
            background-color: azure;
            box-shadow: 0px 0px 7.5px black;
            font-weight: 800;
        }
     
        .text{
            padding: 5px;
            margin: 5px;
            font-weight: 700;
        }
        .foot{
            border: 1px solid blue;
            padding: 5px;
            border-radius: 5px;
           /* margin: 15px; */
           box-shadow: 0px 0px 7.5px black;
        }
       a{
        text-decoration: none;
       }

    </style>
</head>

<body>
    <div class="container">
        <div class="card">
          
                <img src="card.jpg" alt="Image" class="Image">
                <div class="about">
                    <span class="Nature">Nature</span>
                    <span class="lake">Lake</span>
                </div>
                    <h1 >Lorem up dorem</h1>
                    <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore facilis veniam voluptate consequatur voluptas reiciendis, maiores adipisci provident! Aliquid nihil facere perspiciatis reprehenderit, deleniti sapiente.</p>
                    <a class="foot "href="">Read More</a>
               
           
        </div>
    </div>
    
</body>
</html>
