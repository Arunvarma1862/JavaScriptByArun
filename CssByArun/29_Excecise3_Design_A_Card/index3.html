        *{

    box-sizing: border-box;

body{
    height: 100vh;

.container{
    width: 100%;

}
.card{

}
.about{
    width: 100%;

}
.text{
    padding: 5px;
    margin: 5px;

}
.foot{
    border: 2px solid black;
    padding: 15px;
    border-radius: 30px;
    background-color: rgba(145, 145, 243, 0.43);

a{
    text-decoration: none;

</head>
