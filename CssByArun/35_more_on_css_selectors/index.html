        .boxes::after{
            content: "Welcome";
            color: red;
        }
        ::selection{
            background-color: black;
            color: aqua;
        }
        .box::first-letter{
            font-size: 66px;
            color: peru;
        }
        input::placeholder{
            color: blue;

<body>
    <div class="boxes">
        <div  data-content="primary" class="box">Hello world I am a box</div>
        <div class="box">Hello World I am a box</div>
        <div class="box">Hello World I am a box</div>
        <input type="text " placeholder="Type here">
