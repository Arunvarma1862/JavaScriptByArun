<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: sticky;
            top: 0;
        }
        nav{
            background-color: blue;
            height: 86px;
        }

        main{
            background-color: black;
            color: white;
            padding: 10px;
        }
        .container{
            background-color: antiquewhite;
            padding: 10px;
            margin: 10px;
            text-align: center;

        }
        .box1{
            background-color: green;
            height: 56vh;
            width: 35%;    
            display: inline-block;
            margin: 15px;
        }
         .box2{

            background-color: yellow;
            height: 56vh;
            width: 35%; 
            display: inline-block;
            margin: 15px;
         }
         .text-box{
            border: 1px solid white;
            border-radius: 10px;
            margin: 25px 34vw;
            text-align: center;
            padding: 15px;
          
         }
         .orangebox{
            background-color: orange;
            width: 63px;
            height: 63px;
            border-radius: 63px;
            position: fixed;
            bottom: 25px;
            right: 15px;
         }
         footer{
            background-color: violet;
            height: 83px;
         }


    </style>

</head>
<body>
    <!-- Hello World -->
    <header>
        <nav>

        </nav>

    </header>
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>

        </div>
        <div class="text-box">
            <p>Welcome to the country</p>
        </div>

        <div class="orangebox"></div>

    </main>
    <footer>


    </footer>
    <script src="script.js"></script>
    
</body>
</html>
