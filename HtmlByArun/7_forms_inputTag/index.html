<head>

<body>

    hello world

    <h1>Form</h1>

    <form action="/script.phpp" method="post">
        
        <div>
            <label for="userID">Name:</label>
        <input type="text" name="username" id="userID" placeholder="userName", title="user" autofocus required  style="cursor: pointer;">
        </div>

         <div>
            <label for="sex">Male</label>
            <input type="radio" name="Gender id="sexM" value="male">

            <input type="radio" name="Gender id="sexF" value="Female">
         </div>
         <div>
            <input type="checkbox" id="subcscibe" name="sub" value="yes">
            <label for="subcscibe">India</label>
         </div>
          <div>

            <textarea name="comm" id="comment" cols="30" rows="10">Comments here</textarea>
          </div>
          <div>
            <select name="fruits" id="">
                <option value="Apple">Apple</option>
                <option value="orange">orange</option>
                <option value="kiwii">kiwii</option>
            </select>
          </div>

          </div>

            <input type="password" id="pass" name="Password" placeholder="Enter Password">
          </div>

          <div>
            <label for="num">Phnne No: &nbsp;&nbsp;</label>
            <input type="number" id="num" name="phone" placeholder="Enter Phone Number">
          </div>

          <div>
            <label for="URLID"> URL </label>
            <input type="url" name="URL" id="URLID">
          </div>

          <div>

            <input type="datetime">

          </div>
          <div>
           
            <input type="file" value="upload">
          </div>

          <div>
            <input type="color">
            <br><br>
            <input type="range" min="1" max="100">
            <br><br>
            <input type="hidden">
          </div>

  <div>
    <button type="reset">Reset</button>
    <button type="submit" value="Submit" onclick="alert('sure')">Submit</button>

    <input type="submit"  value="SignUp" onclick="alert('sure')" >
    <input type="reset" value="Refresh">
    <input type="reset" value="Salaar">
