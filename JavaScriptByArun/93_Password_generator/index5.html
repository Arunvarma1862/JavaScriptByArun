<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>
<body>

  <label for="passwordInput">Generated Password:</label>
  <input type="text" id="passwordInput" readonly>
  <button id="generatePasswordButton">Generate Password</button>

  <script>
    function generatePassword(length) {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+";
      let password = "";
      
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset.charAt(randomIndex);
      }
      
      return password;
    }

    function setGeneratedPassword() {
      const passwordInput = document.getElementById("passwordInput");
      console.log(document.getElementById("passwordInput"))

      if (passwordInput) {
        const newPassword = generatePassword(12); // Change the length as needed
        passwordInput.value = newPassword;
      } else {
        console.error("Element with ID 'passwordInput' not found.");
      }
    }

    const generatePasswordButton = document.getElementById("generatePasswordButton");
    generatePasswordButton.addEventListener("click", setGeneratedPassword);
  </script>

</body>
</html>
