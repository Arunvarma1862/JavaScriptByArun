<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>85_Password_genertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Hello World
    <h1>Pasword Generator</h1>
    <div class="container">
        <label for="pass">Password generator</label>
       <input type="text"  id="pass" readonly>
       <button id="btn">Genertaor Password</button>
    </div>

    <script>
        const passwordCreate=(length)=>{
            const charset="abcdefghijklmnopqrstuvwxyz1234560789!@#%&*()_+";
            let create=""
            for(let i=0;i < length;i++){
                  const random=  Math.floor(Math.random()*charset.length);
                create +=  charset.charAt(random)
            }
            return create;
        }

        const generatorPassword =()=>{
            let pass= document.getElementById('pass');
            if(pass){
              const  newPassword= passwordCreate(5);
              pass.value= newPassword
            }
            else{
                console.log(" id not found")
            }
           
        }

        let but= document.getElementById('btn');
         but.addEventListener('click',generatorPassword)
    </script>
    <!-- <script src="script.js"></script>-->
    
</body>
</html>
