<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>81_static_methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Hello World

    <h1>Static Method</h1>

    <div id="card">
        

    </div>
    <button id="btn" >Click me</button>
    <script>
        class car{
            constructor(name){
                this.names=car.hello(name);
                // this.names= name
            }
            static hello(name){
                return  name.charAt(0).toUpperCase()+ name.substr(1,name.length)
                // return "Hello " + name.names
            }
        }

        let but = document.getElementById('btn');
      
        but.addEventListener('click',()=>{

            let myCar= new car('bro')
            console.log(myCar.names)
            document.getElementById('card').innerHTML=car.hello(myCar.names)
        })

       
    </script>

       
    <!-- <script src="script.js"></script> -->

    
</body>
</html>
